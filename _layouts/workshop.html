---
layout: default
---

<div>
  <div class="workshop-container border-0">
    <div class="workshop-title">
      <h2>{{ page.title }}</h2>
      <p>{{ page.subtitle }}</p>
    </div>
    <div class="workshop-info">
      <div class="workshop-info-box">
        <h6>where</h6>
        <p>{{ page.where }}</p>
      </div>
      <div class="workshop-info-box">
        <h6>when</h6>
        <p>
          {{ page.start_date | date: "%d.%m" }}â€“{{ page.end_date | date:
          "%d.%m.%Y" }}
        </p>
      </div>
    </div>
  </div>
  <div class="workshop-img">
    <img src="{{'assets/images/' | append: page.image | relative_url }}" />
  </div>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-6 offset-1 workshop-content">
        {{content}}
      </div>
      <div class="col-3">
        <a href="{{page.signup_link}}" role="button" class="btn btn-dark btn-block py-3"
          > {{page.signup_label}} </a>
      <div class="my-5 {{page.logo_visibility}}">
        <h5>Hosted by:</h5>
        <a href="{{page.logo_link}}">
          <img class="img-fluid" src="{{'assets/images/' | append: page.logo | relative_url }}" />
        </a>
      </div>
      </div>
    </div>
  </div>
</div>
